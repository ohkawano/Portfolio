<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
<link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
<title>hemete</title>
<style>
body {
	background-color: #F7F7F7;
	color: #F7F7F7;
	font-family: '游ゴシック体';
}
</style>
</head>
<body>
    <div class="container-fulid">
        <nav class="navbar fixed-top navbar-light" style="background-color: #F7F7F7;">
            <a class="navbar-brand" th:href="@{/home}">ホーム</a>
        </nav>
        <div class="jumbotron text-center mt-5" style="background-color: #F06060;">
            <h1 class="display-5 mb-4">管理者ログイン</h1>
            <div th:if="${param.error}">ユーザー名かパスワードが違います</div>
            <div th:if="${param.logout}">ログアウトしました</div>
            <br>
            <form th:action="@{/signIn}" method="post" th:Object="${adminisrators}">
                <div>
                    <p>
                        ユーザーID
                        <input type="text" name="username" class="mb-3" style="border-radius: 10px; background-color: #F7F7F7;" autofocus />
                    </p>
                </div>
                <div>
                    <p>
                        パスワード
                        <input type="password" name="authority" class="mb-3" style="border-radius: 10px; background-color: #F7F7F7;" />
                    </p>
                </div>
                <div>
                    <input type="submit" class="btn btn-outline-light mt-3" value="ログイン">
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
